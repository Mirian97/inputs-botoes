<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@400;700&display=swap" rel="stylesheet">
    <title>EXERCICIO 4</title>
    <link rel="stylesheet" href="/front-integral-inputs-botoes/casa-04/style.css">
</head>

<body>
    <div class="container">
        <h1>Sign up for free</h1>
        <button class="button btn-blue">Sign up with Google<img src="./assets/google.svg" alt=""></button>
        <p>Or sign up with email</p>
        <div class="input-container">
            <div class="input">
                <label for="full-name">Full name</label>
                <input type="text" id="full-name" placeholder="Eg. Mary Olhson">
            </div>
            <div class="input">
                <label for="email-address">Email address</label>
                <input type="text" id="email-address" placeholder="your@email.com">
            </div>
        </div>
        <button class="button btn-pink">Get started</button>
        <span>Already have an account?<a href="#">Log in</a></span>
    </div>
</body>

</html>
