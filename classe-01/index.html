<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>EXERCICIO 1</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-branco">
        <h1> <a href="#">Get unlimited access to everything</a></h1>
        <h2>Total billed $50</h2>
        <p>Enter your credit card details to complete subscription</p>
        <div class="container container-input-column">
            <label for="card-number">Card number</label>
            <input id="card-number" type="text" placeholder="1234 1234 1234 1234">
        </div>
        <div class="container container-row">
            <div class="container-input column">
                <label for="exp-date">Expiration date</label>
                <input id="exp-date" type="text" placeholder="MM/YY">
            </div>
            <div class="container-input column">
                <label for="sec-code">Expiration date</label>
                <input id="sec-code" type="text" placeholder="123">
            </div>
        </div>
        <span>By subscribing you agree to our Use of Service. Your payment method will be charged with $50 and you'll
            have access to all locked features until 20 Jan 2022.</span>
        <button>Pay Now</button>
    </div>

</body>

</html>
