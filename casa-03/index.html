<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,700;1,400&family=Rokkitt:wght@700&display=swap"
        rel="stylesheet">
    <title>EXERCICIO 3</title>
    <link rel="stylesheet" href="/front-integral-inputs-botoes/casa-03/style.css">
</head>

<body>
    <div class="container">
        <h1 class="serif">Log In</h1>
        <p>Log in to your account to upload or download pictures, videos or music.</p>
        <input type="text" id="enter-email" placeholder="Enter your email address">
        <div class="password-next">
            <a href="">Forgot password?</a>
            <button>Next <img src="./assets/seta.svg" alt="Seta para a esquerda"></button>
        </div>
        <div class="line-section"></div>
        <span class="color-gray">Or log in with</span>
        <section class="button">
            <button><img src="./assets/facebook.svg" alt="Logo Facebook">Facebook</button>
            <button><img src="./assets/google.svg" alt="Logo Google">Google</button>
        </section>
        <span class="color-black">Don't have an account yet? <a href="#">Sign up</a></span>
    </div>
</body>

</html>
